<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel = "stylesheet" href = "./css/contact.css" />
    <link rel = "stylesheet" href = "css/index.css">
    <title>BOLD UP</title>
</head>
<body>
    
    <div class = "container">
        <header class = "header">
            <img class = "logo" src = "./assets/breath.jpeg" alt = "logo"/>
            <nav class = "nav-bar">
                <a href = "index.html"> Home </a>
                <a href = "sign-in">Sign In</a>
                <a href = "request.html">Requests</a>
                <a href = "#">About</a>
            </nav>
        </header>

          <div class = "contact-container">
        <form id = "contact" action ="">
            <h3>contact us</h3>
            <h4>Drop a message and get response within 24hours</h4>

            <fieldset>
                <input 
                placeholder = "Full Name"
                type = "text"
                tabindex = "1"
                required
                autofocus />
                
            </fieldset>
            <fieldset>
                <input
                placeholder = "Email Address"
                type = "email"
                tabindex= "2"
                required />

            </fieldset>

            <fieldset>
                    <input
                    placeholder = "phone Number"
                    type = "tel"
                    tabindex= "3"
                    required />
    
                </fieldset>

            <fieldset>
                <textarea
                placeholder = "Type your message Here"
                tabindex= "5"
                required
                ></textarea>
            </fieldset>

            <fieldset>
                <button
                name = "submit"
                type = "submit"
                id = "contact-submit"
                >
                submit
                </button>
            </fieldset>
        </form>
    </div>
</body>
</html>
